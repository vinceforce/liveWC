<html>
<head>
  <meta charset="UTF-8">
  <title>Emission de vidéo</title>
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
  <video src="" id="video" style="width:680px:height:320px" autoplay="true"></video>

  <canvas style="display:none" id="preview"></canvas>
  <div id="logger"></div>

  <script type="text/javascript">

    var canvas = document.getElementById("preview");
    var context = canvas.getContext("2d");
    canvas.width = 800;
    canvas.height = 600;
    context.width = canvas.width;
    context.height = canvas.height;

    var video = document.getElementById("video");

    var socket = io();

    function logger(msg){
      $("#logger").text(msg);
    }

    function loadCam(stream){
      video.src = window.URL.createObjectURL(stream);
      logger('Caméra correctement chargée [OK]');
    }

    function loadFail(){
      logger('Caméra non connectée, merci de vérifier votre caméra!')
    }

    function viewVideo(video, context){
      context.drawImage(video, 0, 0,context.width,context.height);
      socket.emit('stream',canvas.toDataURL('image/jpeg'));
    }

    $(function(){
      navigator.getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msgGetUserMedia);
      if (navigator.getUserMedia) {
        navigator.getUserMedia({video: true, audio: true},loadCam, loadFail);
      }
      setInterval(function(){
        viewVideo(video,context);
      }, 70);
    });
 </script>

</body>
</html>
